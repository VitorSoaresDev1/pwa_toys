<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App Storm</title>

    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">


    <link href="manifest.json" rel="manifest">
    <!-- iOS meta tags and icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="App Storm">
    <link rel="apple-touch-icon" href="icons/152.png">

    <meta name="description" content="App Storm">
    <meta name="theme-color" content="#f8931d">
</head>

<body>
    <header class="container-fluid fixed-top">
        <img src="imgs/logo2.png" class="logo">

    </header>



    <main class="container">

        <div class="row">
            <div class="col-12">
                <h2><span> </span>Action Figures</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-md-6">
                <div class="card">
                    <img src="imgs/thundercats.jpg" class="card-img-top" alt="Brinquedo 1">
                    <div class="card-body">
                        <h5 class="card-title">Olho de Thundera</h5>
                        <p class="card-text"><strong>Valor: </strong> R$ 100,00</p>
                        <div class="d-grid gap-2">
                            <a href="#" class="btn btn-info">Contato Proprietário</a>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-12">
                    <h2><span> </span>Pelúcias</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h2><span> </span>Veículos</h2>
                </div>
            </div>

    </main>



    <footer class="container-fluid fixed-bottom">
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-warning">Instalar</button>
        </div>

    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
